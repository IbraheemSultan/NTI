<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="box" id="box">
                <h1>To Do List</h1>
                <form name="addForm" action="">
                    <input type="text" name="newTask" id="newTask"  placeholder="Enter a new task here" >
                    <input type="submit" id="submit"  value="Add">
                </form>
                <div class="list" id="list">
                    <div id="task" class="task none"  >
                        <input type="checkbox" onclick="finishTask()"  class="taskCheck">
                        <p  class="taskContent"> New Task </p>
                        <i class="bi bi-trash3" onclick="deletTask()"></i>
                    </div>
                </div>
                <button id="deletAll"  class="deletAll">Delet All</button>
            </div>
        </div>
    </section>

</body>

<script src="Js/script.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
