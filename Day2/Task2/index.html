<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>

  <body>
    <h1>Registeration Form</h1>
    <fieldset>
      <legend>Your Information</legend>
      <form action="">
        <label for="name">User Name </label> <br />
        <input type="text" name="" id="name" placeholder="Enter your name " />
        <br /><br />
        <label for="password">password</label>
        <br />
        <input type="password" name="" id="password" placeholder="Enter Your Password"/><br /><br />
        <label for="age">Age</label><br />
        <input type="number" name="" id="age" placeholder="Enter Your Age" /><br /><br />
        <label for="birthday">Birthday</label><br />
        <input type="date" name="" id="birthday" /><br /><br />
        <label for="comment">Write Your Comments</label>
        <br />
        <textarea name="" id="comments" rows="8" cols="80"></textarea
        ><br /><br />
        <select name="" id="">
          <option value="" hidden>Choose your city</option>
          <option value="Assyt">Assyt</option>
          <option value="Alex">Alex</option>
          <option value="Cairo">Cairo</option></select
        ><br />
        <label for="sport">What is your favorite sport</label>
        <br />
        <input type="radio" name="sport" id="Football" value="Football" />
        <label for="Football">Football</label>
        <br />

        <input type="radio" name="sport" id="Basketball" value="Basketball" />
        <label for="Basketball">Basketball</label>
        <br />
        <input type="radio" name="sport" id="Vollyball" value="Vollyball" />
        <label for="Vollyball">Vollyball</label>
        <br />
        <label for="lang">What is your favorite language</label>
        <br />
        <input type="radio" name="lang" id="Python" />
        <label for="Python">Python</label>

        <br />
        <input type="radio" name="lang" id="JS" />
        <label for="JS">JS</label>
        <br />
        <input type="radio" name="lang" id="C++" />
        <label for="C++">C++</label>
        <br />
        <input type="reset" name="" id="" value="Rest" />
        <input type="submit" name="" id="" value="Sign Up" />
      </form>
    </fieldset>
  </body>
</html>
