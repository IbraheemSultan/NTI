<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderByJs</title>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .slider {
            width: 90%;
            height: 90vh;

        }

        .transiton {
            transition: 1s;
        }

        .arrow:hover {
            background: greenyellow;
            cursor: pointer;
        }

        ul li:hover {
            color: greenyellow;
            cursor: pointer;
            transition: .3s;
        }
    </style>
</head>

<body>

    <section class="slider position-relative m-auto py-5 rounded-2">
        <img src="image/menu-1.jpeg" alt="menu-1" id="sliderImg" class="rounded-4 w-100 h-100">

        <div onclick="arrowLeft()" class=" arrow-left position-absolute  top-50 fs-1 text-light mx-5  .transiton ">
            <i class="bi bi-arrow-left arrow rounded-circle px-2"></i>
        </div>

        <div onclick="arrowRight()"
            class="  arrow-right position-absolute  top-50 fs-1 text-light end-0 me-5 .transiton">
            <i class="bi bi-arrow-right arrow rounded-circle px-2 "></i>
        </div>

        <ul class="d-flex justify-content-center fs-1">
            <li onclick="slider1()"></li>
            <li onclick="slider2()" class="mx-5"></li>
            <li onclick="slider3()"></li>
        </ul>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
